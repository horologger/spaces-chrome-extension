<!DOCTYPE html>
<html>
<head>
    <title>URL Redirector</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 24px;
            height: 24px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .status.active {
            background-color: #e6f4ea;
        }
        .status.inactive {
            background-color: #fce8e6;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .settings h2 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #666;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }
        .input-group label {
            font-size: 12px;
            color: #666;
        }
        .input-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976D2;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.png" alt="URL Redirector">
            <h1>URL Redirector</h1>
        </div>
        
        <div class="status" id="status">
            <span>Status:</span>
            <span id="statusText">Loading...</span>
        </div>

        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="enableRedirect">
                <span class="slider"></span>
            </label>
            <span>Enable Redirection</span>
        </div>

        <div class="settings">
            <h2>Settings</h2>
            <div class="input-group">
                <label for="sourceUrl">Source URL:</label>
                <input type="text" id="sourceUrl" placeholder="nostrops.spaces">
            </div>
            <div class="input-group">
                <label for="targetUrl">Target URL:</label>
                <!-- <input type="text" id="targetUrl" placeholder="example.com"> -->
                <input type="text" id="targetUrl" placeholder="70.251.209.207">
            </div>
            <button id="saveSettings">Save Settings</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
